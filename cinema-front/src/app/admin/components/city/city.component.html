<div class="mt-5 container-fluid">
    <div class="card text-center">
        <div class="card-header">
            <div class="row g-2 justify-content-center p-2">
                <div class="col-3">
                    <a href="#" class="w-100 btn btn-dark text-white btn-block " routerLink="/adminCities">Cities</a>
                </div>
                <div class="col-3">
                    <a href="#" class="w-100 btn btn-dark text-white btn-block "routerLink="/adminCinema">Cinemas</a>
                </div>
                <div class="col-3">
                    <a href="#" class="w-100 btn btn-dark text-white btn-block"routerLink="/adminMovies">Movies</a>
                </div>
                <div class="col-3">
                    <a th:href="#" class="w-100 btn btn-dark text-white btn-block "routerLink="/adminSessions">Sessions</a>
                </div>
                <div class="col-3">
                    <a th:href="#" class="w-100 btn btn-dark text-white btn-block "routerLink="/adminFC">Film Classification</a>
                </div>
            </div>
        </div>
        <section layout:fragment="admin">
            <div class="card-body">
                <!-- <h5 class="card-title">List of articles</h5> -->
                <div class="row g-3">
                    <div class="col-6 ">
                        <h3 th:text="${listOf}"></h3>
                    </div>
                    <table class="mt-2 table table-striped table-bordered table-dark ">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>City</th>
                                <th>Department</th>
                                <!-- <th>Nbr of cinemas</th> -->
                                <th>DELETE</th>
                                <th>UPDATE</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let city of listCities">
                                <td >{{city.id}}</td>
                                <td >{{city.name}}</td>
                                <td >{{city.department}}</td>
                                <!-- <td >{{city.cinema}}</td> -->
                                
                                <td>
                                    <a (click)="onDeleteCity(city)"><i
                                            class="fas fa-trash-alt"></i></a>
                                </td>
                                <td>
                                    <a (click)="onUpdateCity(city.id)"><i 
                                        class="fas fa-edit" ></i></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div>
                    <nav aria-label="...">
                        <ul class="pagination justify-content-center">
                            <li th:class="${currentPage==0 ? 'page-item disabled' : 'page-item'} ">
                                <a class="page-link"
                                    th:href="@{/admin(page=${currentPage-1}, size=${size}, keyWord=${keyWord} ) }">Previous</a>
                            </li>
                            <li th:each="page,status:${pages}"><a
                                    th:class="${status.index==currentPage?'btn btn-primary':'btn'  }"
                                    th:href="@{ /admin(page=${status.index}, size=${size}, keyWord=${keyWord}) }"
                                    th:text="${status.index }"></a></li>
                            <li class="page-item"><a class="page-link"
                                    th:href="@{ /admin(page=${currentPage+1}, size=${size}, keyWord=${keyWord} )}">Next</a>
                            </li>
                            <li class="page-item"><a class="page-link"
                                    th:href="@{/admin(page=${totalPages-1}, size=${size}, keyWord=${keyWord} )}">Last</a>
                            </li>
                        </ul>
                    </nav>
                </div>
                <div class="card-footer text-muted">
                    <a href="#" class="btn btn-secondary btn-lg"routerLink="/saveCity">Add new city</a>
                </div>
            </div>
        </section>
    </div>
</div>

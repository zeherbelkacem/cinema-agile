    <div class="card text-center">
        <div class="card-header">

                <div class="col-3">
                    <a href="#" class="w-100 btn btn-dark text-white btn-block " routerLink="/adminCities">Cities</a>
                </div>
                <div class="col-3">
                    <a href="#" class="w-100 btn btn-dark text-white btn-block "routerLink="/adminCinema">Cinemas</a>

                <div class="col-3">
                    <a href="#" class="w-100 btn btn-dark text-white btn-block"routerLink="/adminMovies">Movies</a>

                <div class="col-3">

<div class="container">
<div class="mt-5" layout:fragment="sectionAdmin">
    <div class="card text-center">
        <div class="card-header">
            <h5 class="card-title">Add new cinema</h5>
        </div>
        <div class="card-body">

            <form th:action="@{saveCinema}" method="post">
                <div th:if="${cinema.getCity() != null}">
                    <div class="form-group">
                        <label class="control-label"></label>
                        <!--ID-->
                        <input type="hidden" class="form-control" name="id" th:value="${cinema.id}">
                        <span th:errors="${cinema.id}" class="text-danger"></span>
                    </div>
                </div>
                <div class="form-group mb-3">
                    <label class="control-label">Cinema name</label>
                    <input type="text" class="form-control" name="name" th:value="${cinema.name}">
                    <span th:errors="${cinema.name}" class="text-danger"></span>
                </div>
                <div class="form-group mb-3">
                    <label class="control-label">Address 1</label>
                    <input type="text" class="form-control" name="address1" th:value="${address.address1}">
                    <span th:errors="${address.address1}" class="text-danger"></span>
                </div>
                <div class="form-group mb-3">
                    <label class="control-label">Address 2</label>
                    <input type="text" class="form-control" name="address2" th:value="${address.address2}">
                    <span th:errors="${address.address2}" class="text-danger"></span>
                </div>
                <div class="form-group mb-3">
                    <label class="control-label">Zip code</label>
                    <input type="text" class="form-control" name="codeZip" value="France"
                        th:value="${address.codeZip}">
                    <span th:errors="${address.codeZip}" class="text-danger"></span>
                </div>
                <div class="form-group mb-3">
                    <label class="control-label">Address city</label>
                    <input type="text" class="form-control" name="town" th:value="${address.town}">
                    <span th:errors="${address.town}" class="text-danger"></span>
                </div>
                <div class="form-group mb-3">
                    <label class="control-label">Country</label>
                    <input type="text" class="form-control" name="country" th:value="${address.country}">
                    <span th:errors="${address.country}" class="text-danger"></span>
                </div>

                <div class="form-group mb-3">
                    <label class="control-label">City to be associated</label>
                    <select name="cityName" class="form-control  mb-3">
                        <div th:if="${cinema.getCity() != null}">
                            <option th:each="c : ${citiesNames}" th:value="${c}" th:text="${c}"
                                th:selected="${c==cinema.getCity().getName()}"></option>

                        </div>
                        <div th:if="${cinema.getCity() == null}">
                            <!-- for save cinema in controller -->
                            <option th:each="c : ${cities}" th:text="${c.name}"></option>
                        </div>

                <div class="col-6">
                    <form class="form-inline input-group">
                        <input class="form-control mr-sm-2" name="keyWord" type="search" placeholder="Search"
                            aria-label="Search">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                    </form>
                </div>
            </div>
            <table class="mt-2 table table-striped table-bordered table-dark ">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>ADDRESS</th>
                        <th>NAME</th>
                        <th>ASSOCIATED CITY</th>
                        <th>DELETE</th>
                        <th>UPDATE</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td th:text="${c.id}">
                            </td>
                        <td th:text="${c.address.address1}+', '+${c.address.address2}+', '+${c.address.codeZip}+', '+${c.address.town}"></td>
                        <td th:text="${c.name}">
                            </td>
                        <td th:text="${c.city.name}"></td>
                        <td>
                            <a th:href="@{ cinemas(page=${currentPage}, size=${size}, id=${c.id}) }"
                                onclick="return confirm('Are you sure?')"><i class="fas fa-trash-alt"></i></a>
                        </td>
                        <td>
                            <a th:href="@{ /updateCinemaForm(id=${c.id}) }"><i class="fas fa-edit"></i></a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="card-footer text-muted">
                <button class="btn btn-secondary btn-lg" routerLink="/saveCinema">Add new cinema</button>
            </div>

            <div class="col-3">
                <a class="w-100 btn btn-dark text-white btn-block "routerLink="/saveCinema">Cinemas</a>
            </div>


        </div>

    </div>
</div>

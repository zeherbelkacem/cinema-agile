<div class="mt-5 row d-flex justify-content-center">
  <div class="card text-center col-md-6">
    <div class="card-header">
      <h5 class="card-title">Add new movie</h5>
    </div>
    <div class="card-body">
      {{ movieForm.value | json }}
      <form [formGroup]="movieForm" (ngSubmit)="onSaveMovie(movieForm)">
        <div class="form-group mb-3">
          <label class="control-label">Movie Title</label>
          <input type="text" class="form-control" formControlName="title" />
        </div>
        <div class="form-group mb-3">
          <label class="control-label">Movie synopsy</label>
          <input
            type="text"
            class="form-control"
            formControlName="description"
          />
        </div>
        <div class="form-group mb-3">
          <label class="control-label">Production</label>
          <input
            type="text"
            class="form-control"
            formControlName="production"
          />
        </div>
        <div class="input-group mb-3">
          <label class="control-label">Release Date</label>
          <input
            type="date"
            class="form-control"
            formControlName="releaseDate"
          />
        </div>
        <div class="input-group mb-3">
          <label class="control-label">Duration</label>
          <input type="time" class="form-control" formControlName="duration" />
        </div>
        <div class="form-group mb-3">
          <label class="control-label">Classification</label>
          <select formControlName="category" class="form-control mb-3">
            <option *ngFor="let c of listCategories" [ngValue]="c">
              {{ c.name }}
            </option>
          </select>
        </div>
        <div class="mb-5">
            <div class="form-group">
                <input type="file" (change)="onImageUpload($event)">
                <!-- <input type="button" (click)="imageUploadAction()" value="Upload Image" class="btn1"> -->
            </div>
          <div class="bg-secondary mt-2" ><img [src]="url" /></div>
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
      </form>
    </div>
  </div>
</div>

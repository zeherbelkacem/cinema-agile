<div class="container">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mt-5 mb-5">
        <div class="container-fluid ">
          <div class="collapse navbar-collapse justify-content-center" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link " aria-current="page" href="#" routerLink="/cinemas">Cinemas</a>
              </li>
              <li class="nav-item">
                <a class="nav-link " href="#" routerLink="/movies">Movies</a>
              </li>
              <li class="nav-item">
                <a class="nav-link " href="#" routerLink="/cities">Cities</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <table class="mt-2 table table-striped table-bordered table-dark ">
        <thead>
            <tr>
                <th>ID</th>
                <th>NAME</th>
                <th>ADDRESS</th>
                <th>ASSOCIATED CITY</th>
                <th>MOVIES</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let cinema of listCinema">
                <td >{{cinema.id}}</td>
                <td >{{cinema.name}}</td>
                <td >{{cinema.address.address1+' '+ cinema.address.address2+' '+cinema.address.codeZip}}</td>
                <td >{{cinema.city.name}}</td>
                <td>{{cinema.movies}}</td>
            </tr>
        </tbody>
    </table>

    </div>
